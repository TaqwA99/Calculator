<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc">
      <section class="result-screen">0</section>
      <section class="calc-buttons">
        <div class="calc-row">
          <button class="clear button">C</button>
          <button class="back-space button">←</button>
          <button class="division button">÷</button>
        </div>
        <div class="calc-row">
          <button class="seven button">7</button>
          <button class="eight button">8</button>
          <button class="nine button">9</button>
          <button class="multiply button"></button>
        </div>
        <div class="calc-row">
          <button class="four button">4</button>
          <button class="five button">5</button>
          <button class="six button">6</button>
          <button class="subtract button">-</button>
        </div>
        <div class="calc-row">
          <button class="one button">1</button>
          <button class="two button">2</button>
          <button class="three button">3</button>
          <button class="add button">+</button>
        </div>
        <div class="calc-row">
          <button class="zero button">0</button>
          <button class="equal button">=</button>
        </div>
      </section>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
